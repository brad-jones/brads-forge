# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1
package:
  name: dprint
  version: 0.47.6
context:
  rawVersion: 0.47.6
source:
  - if: target_platform == "osx-arm64"
    then:
      sha256: 4f33c24141a19638ab045fe5e95654ff0ef8db29949e145d28ea3cc5b088a042
      url: >-
        https://github.com/dprint/dprint/releases/download/0.47.6/dprint-aarch64-apple-darwin.zip
  - if: target_platform == "linux-aarch64"
    then:
      sha256: a89fde49d786dc3c8e1fd5758359ade248addab1e2ded24a782ec8e738231153
      url: >-
        https://github.com/dprint/dprint/releases/download/0.47.6/dprint-aarch64-unknown-linux-gnu.zip
  - if: target_platform == "unknown-aarch64"
    then:
      sha256: 221aaecc5e71d73591b226377064a33b4d15a5aae6788ef11c99a4da540a095d
      url: >-
        https://github.com/dprint/dprint/releases/download/0.47.6/dprint-aarch64-unknown-linux-musl.zip
  - if: target_platform == "linux-riscv64"
    then:
      sha256: c335c3aff2812ca1f640af10f13a2d94cc6d414814dc8038e7412aacc3065ea0
      url: >-
        https://github.com/dprint/dprint/releases/download/0.47.6/dprint-riscv64gc-unknown-linux-gnu.zip
  - if: target_platform == "osx-64"
    then:
      sha256: b54950d447e0d17fcc2732bf99928503deb39b5b764e5b33995449bf6059c857
      url: >-
        https://github.com/dprint/dprint/releases/download/0.47.6/dprint-x86_64-apple-darwin.zip
